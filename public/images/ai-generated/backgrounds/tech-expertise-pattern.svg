<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="tech-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Circuit board lines -->
      <path d="M10 50 L90 50" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
      <path d="M50 10 L50 90" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
      
      <!-- Tech nodes -->
      <circle cx="25" cy="25" r="3" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="75" cy="25" r="3" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="25" cy="75" r="3" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="75" cy="75" r="3" fill="#8b5cf6" opacity="0.4"/>
      
      <!-- Code brackets -->
      <text x="20" y="45" font-family="monospace" font-size="8" fill="#6366f1" opacity="0.5">{</text>
      <text x="70" y="45" font-family="monospace" font-size="8" fill="#6366f1" opacity="0.5">}</text>
      <text x="20" y="65" font-family="monospace" font-size="8" fill="#6366f1" opacity="0.5">[</text>
      <text x="70" y="65" font-family="monospace" font-size="8" fill="#6366f1" opacity="0.5">]</text>
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="url(#tech-pattern)"/>
</svg>
