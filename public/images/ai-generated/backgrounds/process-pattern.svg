<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="process-pattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Flow arrows -->
      <path d="M20 60 L40 40 L40 60 L40 80 Z" fill="#10b981" opacity="0.3"/>
      <path d="M80 60 L100 40 L100 60 L100 80 Z" fill="#10b981" opacity="0.3"/>
      
      <!-- Process steps -->
      <circle cx="30" cy="60" r="15" fill="#3b82f6" opacity="0.2"/>
      <circle cx="60" cy="60" r="15" fill="#8b5cf6" opacity="0.2"/>
      <circle cx="90" cy="60" r="15" fill="#06b6d4" opacity="0.2"/>
      
      <!-- Connecting lines -->
      <path d="M45 60 L75 60" stroke="#6b7280" stroke-width="2" opacity="0.2"/>
      
      <!-- Step numbers -->
      <text x="26" y="65" font-family="Arial" font-size="12" fill="#374151" opacity="0.6">1</text>
      <text x="56" y="65" font-family="Arial" font-size="12" fill="#374151" opacity="0.6">2</text>
      <text x="86" y="65" font-family="Arial" font-size="12" fill="#374151" opacity="0.6">3</text>
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="url(#process-pattern)"/>
</svg>
