<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="tech-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Circuit board lines -->
      <path d="M10 20 L90 20 M20 10 L20 90 M80 10 L80 90 M10 80 L90 80" 
            stroke="currentColor" stroke-width="1" opacity="0.1"/>
      
      <!-- Tech nodes -->
      <circle cx="20" cy="20" r="2" fill="currentColor" opacity="0.2"/>
      <circle cx="80" cy="20" r="2" fill="currentColor" opacity="0.2"/>
      <circle cx="20" cy="80" r="2" fill="currentColor" opacity="0.2"/>
      <circle cx="80" cy="80" r="2" fill="currentColor" opacity="0.2"/>
      
      <!-- Code brackets -->
      <text x="50" y="50" text-anchor="middle" font-family="monospace" font-size="8" 
            fill="currentColor" opacity="0.1">&lt;/&gt;</text>
      
      <!-- Binary dots -->
      <circle cx="35" cy="35" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="65" cy="35" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="35" cy="65" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="65" cy="65" r="1" fill="currentColor" opacity="0.15"/>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#tech-pattern)"/>
</svg>
