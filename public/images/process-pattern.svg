<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="process-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Flow arrows -->
      <path d="M10 30 L30 30 L25 25 M30 30 L25 35" 
            stroke="currentColor" stroke-width="1" opacity="0.1"/>
      <path d="M70 30 L90 30 L85 25 M90 30 L85 35" 
            stroke="currentColor" stroke-width="1" opacity="0.1"/>
      <path d="M50 10 L50 30 L45 25 M50 30 L55 25" 
            stroke="currentColor" stroke-width="1" opacity="0.1"/>
      <path d="M50 70 L50 90 L45 85 M50 90 L55 85" 
            stroke="currentColor" stroke-width="1" opacity="0.1"/>
      
      <!-- Process steps -->
      <circle cx="20" cy="30" r="3" fill="currentColor" opacity="0.2"/>
      <circle cx="80" cy="30" r="3" fill="currentColor" opacity="0.2"/>
      <circle cx="50" cy="20" r="3" fill="currentColor" opacity="0.2"/>
      <circle cx="50" cy="80" r="3" fill="currentColor" opacity="0.2"/>
      
      <!-- Connecting lines -->
      <path d="M20 30 L50 20" stroke="currentColor" stroke-width="1" opacity="0.1"/>
      <path d="M50 20 L80 30" stroke="currentColor" stroke-width="1" opacity="0.1"/>
      <path d="M80 30 L50 80" stroke="currentColor" stroke-width="1" opacity="0.1"/>
      <path d="M50 80 L20 30" stroke="currentColor" stroke-width="1" opacity="0.1"/>
      
      <!-- Step numbers -->
      <text x="20" y="33" text-anchor="middle" font-family="monospace" font-size="6" 
            fill="currentColor" opacity="0.2">1</text>
      <text x="80" y="33" text-anchor="middle" font-family="monospace" font-size="6" 
            fill="currentColor" opacity="0.2">2</text>
      <text x="50" y="23" text-anchor="middle" font-family="monospace" font-size="6" 
            fill="currentColor" opacity="0.2">3</text>
      <text x="50" y="83" text-anchor="middle" font-family="monospace" font-size="6" 
            fill="currentColor" opacity="0.2">4</text>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#process-pattern)"/>
</svg>
